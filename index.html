e: \n\u003cp style={{padding: \"10px\", fontSize: \"16px\", borderLeft: \"4px solid lightblue\"}}\u003eBlue indicates a \"reading content question\". For these kinds of questions, aim to read the text carefully and accurately identify the claim the author is making\u003c/p\u003e\n\u003cp style={{padding: \"10px\", fontSize: \"16px\", borderLeft: \"4px solid #d93c3f\"}}\u003eRed indicates a more open ended \"reading reflection question\". For these questions, first work to understand accurately what the author is claiming, then step back to think about this claim fits or does fit with your own opinions, beliefs, and experiences. Does it challenge those beliefs? If so, why? Does it confirm or add support to those beliefs? If so how?\u003c/p\u003e\n\n\n\n\u003cQuestionBlock type=\"reading-content\"\u003e\n\u003cQuestion level={1}\u003eWhat objection does Pieper propose at the beginning of his lecture?\u003c/Question\u003e\n\u003cQuestion type=\"reading-discussion\" level={2}\u003eWhy might we expect to hear this objection today? What is similar about today's cultural climate and the \"post WWII\" climate in which Pieper is writing?\u003c/Question\u003e\n\u003c/QuestionBlock\u003e\n\n\u003cQuestionBlock type=\"reading-content\"\u003e\n\u003cQuestion level={1}\u003eWhat is the Greek word for leisure? In what way can school be considered a \"leisure activity\"?\u003c/Question\u003e\n\u003c/QuestionBlock\u003e\n\n\u003cQuestionBlock type=\"reading-discussion\"\u003e\n\u003cQuestion type=\"reading-content\" level={1}\u003eWhat does Pieper think is the current cultural attitude toward leisure?\u003c/Question\u003e\n\u003cQuestion level={2}\u003eDo you think this attitude persists today?\u003c/Question\u003e\n\u003cQuestion level={2}\u003eWhat images come to mind when you think about leisure?\u003c/Question\u003e\n\u003cQuestion level={2}\u003eTo what degree do you value leisure time? Is it more or less important than work time? \u003c/Question\u003e\n\u003c/QuestionBlock\u003e\n\n\n\u003cQuestionBlock type=\"reading-content\"\u003e\n\u003cQuestion level={1}\u003eWhat are the three principal characteristics of the \"Worker Type\" mentioned by Pieper (part III)?\u003c/Question\u003e\n\u003cQuestion level={2}\u003eHow and where does he describe these characteristics in section II?\u003c/Question\u003e\n\u003cQuestion level={2}\u003eWhy is leisure \"alien\" and unappealing to such a person?\u003c/Question\u003e\n\u003cQuestion level={2}\u003eWhat is Pieper's critique of these characteristics?\u003c/Question\u003e\n\u003c/QuestionBlock\u003e\n\n\u003cQuestionBlock type=\"reading-content\"\u003e\n\u003cQuestion level={1}\u003eWhy are idleness and restlessness connected according to Pieper?\u003c/Question\u003e\n\u003c/QuestionBlock\u003e\n\n\u003cQuestionBlock type=\"reading-content\"\u003e\n\u003cQuestion level={1}\u003eHow does idleness/restlessness differ from leisure?\u003c/Question\u003e\n\u003cQuestion level={2}\u003eWhat are the three descriptions of leisure given?\u003c/Question\u003e\n\u003cQuestion level={2}\u003eHow do these three descriptions compare or challenge the three characteristics of work?\u003c/Question\u003e\n\u003c/QuestionBlock\u003e\n\n\u003cQuestionBlock type=\"reading-discussion\"\u003e\n\u003cQuestion level={1}\u003eWhat do you think Pieper means when he says: \"In leisure...the truly human is rescued and preserved precisely because the area of the 'just human' is left behind over and over again\" (p. 51)?\u003c/Question\u003e\n\u003cQuestion level={2}\u003eFor example: In what way is the human being impoverished if she is not allowed (or does not allow herself) true leisure? What kind of activities does Pieper seem to associate with “true leisure”?\u003c/Question\u003e\n\u003cQuestion level={2}\u003eIn what way do agree or disagree?\u003c/Question\u003e\n\u003c/QuestionBlock\u003e\n\n\n","data":{"title":"Class 1 Reading Questions","description":"Josef Pieper, Leisure as the Basis of Culture, pp. 19-52","date":null},"filePath":"class-1.mdx"},{"content":"\n\n\n\u003cQuestionBlock\u003e\n\u003cQuestion type=\"reading-content\" level={1}\u003e\n  What objection does Pieper assert at the outset of chapter four?\n  \u003cAnswer\u003eTest answer\u003c/Answer\u003e\n\u003c/Question\u003e\n\u003c/QuestionBlock\u003e\n\n\n\u003cQuestionBlock\u003e\n\u003cQuestion type=\"reading-content\" level={1}\u003eHow does Pieper define the proletariat?\u003c/Question\u003e\n\u003cQuestion type=\"reading-content\" level={2}\u003eWhy is this definition not limited to manual work alone (think back to chapter 2)?\u003c/Question\u003e\n\u003c/QuestionBlock\u003e\n\n\u003cQuestionBlock type=\"reading-content\"\u003e\n  \u003cQuestion level={1}\u003eWhat are the three conditions that lead to \"proletarization\"?\u003c/Question\u003e\n  \u003cQuestion level={2}\u003eHow do each of these conditions bind people to \"servile\" work?\u003c/Question\u003e\n\u003c/QuestionBlock\u003e\n\n\u003cQuestionBlock type=\"reading-content\"\u003e\n\u003cQuestion level={1}\u003eHow do these conditions line up with the three things needed for \"deproletarization\"?\u003c/Question\u003e\n\u003cQuestion level={2}\u003eWhy is property needed for \"de-proletarization\"?\u003c/Question\u003e\n\u003cQuestion level={2}\u003eWhy are political and economic changes not enough (i.e. not a \"sufficient condition\") for \"de-proletarization\"?\u003c/Question\u003e\n\u003cQuestion level={2}\u003eHow does this 'inadequacy' function as a transition between chapters four and five?\u003c/Question\u003e\n\u003cQuestion level={2}\u003eConsider the first sentence of chapter five in light the main points of chapter four. What's the connection?\u003c/Question\u003e\n\u003c/QuestionBlock\u003e\n\n\u003cQuestionBlock type=\"reading-discussion\"\u003e\n\u003cQuestion level={1}\u003eWhy do you think Pieper begin to make appeals to religion in chapter five?\u003c/Question\u003e\n\u003cQuestion level={2}\u003eWhat is the \"heart of leisure\" according to Pieper?\u003c/Question\u003e\n\u003c/QuestionBlock\u003e\n\n\u003cQuestionBlock type=\"reading-discussion\"\u003e\n\u003cQuestion level={1}\u003eWhat connections do you seen between Pieper's discussion of leisure as \"festival\" and \"worship\" in chapter 5 and his description of leisure activity in chapter 2?\u003c/Question\u003e\n\u003cQuestion level={2}\u003eConsider in particular his discussion of intellectual contemplation as a kind of \"receiving\" rather than \"taking\". How might the ideas of contemplative \"receiving\" and \"festival\" be connected?\u003c/Question\u003e\n\u003cQuestion level={2}\u003eIn other words: why does he think a certain kind of religious sensibility is required in order for people to truly engage in leisure activity?\u003c/Question\u003e\n\u003c/QuestionBlock\u003e\n","data":{"title":"Class 2 Reading Questions","description":"Pieper, Leisure: The Basis of Culture, pp. 53-74"},"filePath":"class-2.mdx"}]},"__N_SSG":true},"page":"/","query":{},"buildId":"9oOPylkD8gBDZA2v28aAK","assetPrefix":".","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>
