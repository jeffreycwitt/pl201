Type:\"Question\"},\"Does this argument remind you of anything we've seen before? \"),mdx(Question,{level:2,mdxType:\"Question\"},\"Why do you think the arguments are so similar?\")),mdx(\"p\",null,'The result is that there is only one thing in the universe; it is the \"What is\" and it never changes in any way.'),mdx(\"h2\",null,'Other Descriptions of the \"What is\"'),mdx(\"p\",null,`Let's consider more closely what this \"What is\" or \"Being\" is that Parmenides says never goes in or out of existence. `),mdx(\"p\",null,\"Here you might consider closely Fragment 8, line 23 and following. I'll focus on four key characteristics below.\"),mdx(\"h3\",null,\"1. It is necessarily one, unified, and indivisible\"),mdx(QuestionBlock,{type:\"reading-discussion\",mdxType:\"QuestionBlock\"},mdx(Question,{level:1,mdxType:\"Question\"},`Why can't the \"What is\" be divided?`)),mdx(\"p\",null,\"Fredrick Copelston explains as follows:  \"),mdx(\"blockquote\",null,mdx(\"p\",{parentName:\"blockquote\"},'\"Because if it is not one but divided, then it must be divided by something other than itself. But Being cannot be divided by something other than itself, for besides being there is nothing.\"')),mdx(\"p\",null,\"Consider the following example. \"),mdx(\"p\",null,\"Imagine I have a line. \"),mdx(\"hr\",null),mdx(\"br\",null),mdx(\"p\",null,\"And then I want to cut this line into distinct parts, so I break it up, like so: \"),mdx(\"p\",null,\"-|-|-|-|-|-|-|-|-|-|-|-|-|-|-|-|-|-|-|-|-|-|-|-|-|-|-|-|-|-|-|-|-|-|-|-|-|-|-|-|-|-|-|-|-|-|-|-|-|-|-|-|-|-|-|-|-|-|-|-|-\"),mdx(\"p\",null,'If the horizontal line represents the \"what is\", and the \"what is\" is the only thing in the world that exists, what are the vertical lines in the above illustration? '),mdx(\"p\",null,'According to Parmenides, they can only be more of the \"what is\". Thus, the division is only an illusion. It is actually impossible to break up the line or divide it because whatever you try to use to separate or divide the line will just be more of the line itself.'),mdx(\"h3\",null,\"2. It is complete - nothing can be added to it.\"),mdx(QuestionBlock,{type:\"reading-discussion\",mdxType:\"QuestionBlock\"},mdx(Question,{level:1,mdxType:\"Question\"},'Why might it seem like a problem if something could be \"added\" to the \"What is\"?')),mdx(\"p\",null,\"Consider Fragment 8.24: \"),mdx(\"blockquote\",null,mdx(\"p\",{parentName:\"blockquote\"},'\"And not all more in any way, which would keep it from holding together or at all less, but it is full of what-is\\u2026\"')),mdx(\"p\",null,`Again Copelston states \"\\u2026anything that was added to 'being', would itself be MORE being\" (and thus would already be a part of being).`),mdx(\"h3\",null,\"3. It is immovable, unchanging, and continuous\"),mdx(\"p\",null,\"Consider Fragment 8:25: \"),mdx(\"blockquote\",null,mdx(\"p\",{parentName:\"blockquote\"},'\"But unchanging in the limits of great bonds it is without starting or ceasing\\u2026\"')),mdx(QuestionBlock,{type:\"reading-discussion\",mdxType:\"QuestionBlock\"},mdx(Question,{level:1,mdxType:\"Question\"},`Why can't the \"What is\" move?`)),mdx(\"p\",null,`You might consider, to where would it move. If it tries to move to another place, what will already be there before it gets there? Won't the \"What is\" simply find that it was always already there.`),mdx(\"h3\",null,\"4. It is necessary and eternal.\"),mdx(\"p\",null,'The \"What is\" can never have a first moment in which it begins to be. Nor can it every cease to be.'),mdx(\"p\",null,\"Consider Fragment 8.30:\"),mdx(\"blockquote\",null,mdx(\"p\",{parentName:\"blockquote\"},'\"Remaining the same and in the same and by itself it lies and so remains there fixed; for mighty necessity holds it in bonds of a limit which holds it on all sides.\"')),mdx(\"p\",null,\"This inference seems pretty straightforward. If the material stuff of the world cannot go in or out of being, if there is anything at all, it must have always exist. It th
