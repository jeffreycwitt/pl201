e passionate about?\"))),mdx(Slide,{mdxType:\"Slide\"},mdx(\"h1\",null,\"Syllabus Highlights\")),mdx(Slide,{mdxType:\"Slide\"},mdx(\"p\",null,\"In-Class Participation (2.5%): Class involvement is a small part of your grade that typically makes a big difference. \",mdx(\"strong\",{parentName:\"p\"},\"Class involvement means, first of all, coming to class. This also means always having your course packet or course reading with you. (Not having your course materials is like coming to soccer practice without your cleats or a ball.)\"),\" Missing three or more classes will result in an automatic zero for your in-class participation grade. Missing more than 6 classes will be grounds for failing the course. Secondly, it means coming to class prepared, and preparation needs to bear fruit in the classroom. In other words, you need to strive to be an asset to the class. At times we will have opportunities for discussion; someone who is involved in class will be a thoughtful and engaged participant in that discussion. At other times, lectures will solicit your input and/or questions; an engaged student will bring up helpful and appropriate questions and be able to make a positive contribution when class input is called upon. \",mdx(\"strong\",{parentName:\"p\"},\"(Using cell phones or laptops in class, unless as an approved DSS accommodation or otherwise directed by the instructor, will result in an automatic 0 for this portion of your grade.\"),' See \"Computers and Cell Phones\" policy below. Do yourself a favor and put your laptops and cell phones away and out sight for the duration of our class.)')),mdx(Slide,{mdxType:\"Slide\"},mdx(\"p\",null,\"Reading Quizzes/Responses (5%): Approximately once a week we will have reading quizzes and/or responses. These are low-stakes quizzes or in-class writing responses designed to motivate you too keep up with the reading and stay engaged with the course. There will be 8-12 of these quizzes throughout the semester. Because I know that everyone has busy weeks or has to miss a class, \",mdx(\"strong\",{parentName:\"p\"},\"I will drop your lowest two quizzes. (Note: Quizzes cannot be made up, but that's why I drop your lowest two quizzes. If you have to miss a class in which a quiz was given, don't worry; that will just be one of your dropped quizzes.)\"))),mdx(Slide,{mdxType:\"Slide\"},mdx(\"p\",null,\"Participation Worksheets (7.5%): At various times (especially during our logic unit) you will be asked to turn in worksheets as homework before the assigned class.\")),mdx(Slide,{mdxType:\"Slide\"},mdx(\"p\",null,'Argument Analyses (15%): Two times throughout the semester you will be asked to write a short \"argument analysis.\" This assignment is designed to help you develop the skill of tracing complicated arguments and communicating those arguments to others. Specific assignment instructions will be distributed in advance of each due date.')),mdx(Slide,{mdxType:\"Slide\"},mdx(\"p\",null,\"Mid-Term Exam 1 (20%): This exam will focus on the central problems of epistemology, basic logic, and common logical fallacies.\"),mdx(\"p\",null,\"Mid-Term Exam 2 (20%): This exam will focus on the central problems of metaphysics. It will expect that you can articulate the basic metaphysical problems posed by the early pre-socratic thinkers and can generally explain how Plato and Aristotle responded to these problems.\"),mdx(\"p\",null,\"Final Exam (30%): The \",mdx(\"em\",{parentName:\"p\"},\"longer, cumulative final exam\"),\" will include short fact based questions, quotation identification, argument analysis, and essay responses on core concepts and problems discussed during the course of the semester.\"),mdx(\"p\",null,\"Note the required exam periods now: \"),mdx(\"p\",null,\"Final Exam - PL201-20 (10:00am Class): Monday, Dec 16th, 1:00pm; PL201-18 (1:00am Class): Friday, Dec 13th, 9:00am; PL201-27 (2:00pm Class): Monday, Dec 16th, 9:00am;\")),mdx(Slide,{mdxType:\"Slide\"},mdx(\"p\",null,\"Statement on Generative-AI: \",mdx(\"strong\",{parentName:\"p\"},\"This course focuses on skill building in the areas of close reading, argument analysis, and argument construction.\"),\" As such (and as stated in the above honor code) it is expected that in this course your compositions are self-generated. \",mdx(\"strong\",{parentName:\"p\"},\"While there are many legitimate reasons to use and value generative-AI tools, the goal of this class is to cultivate the very analytical skills that are needed to use AI tools well.\"),\" Therefore outsourcing our class exercises, just as outsourcing drills in athletics, defeats the purpose. Thus, in this class, the above Honor Code includes the expectation that your submitted responses and compositions are always self-generated.\")),mdx(Slide,{mdxType:\"Slide\"},mdx(\"h2\",null,\"Reasons for a Liberal Arts Education in the Public Media\")),mdx(Slide,{mdxType:\"Slide\"},mdx(\"h3\",null,\"Why This Tech CEO Keeps Hiring Humanities Majors\"),mdx(\"p\",null,\"by Michael Litt, Fast Company, July 15, 2017, \",mdx(\"a\",i({parentName:\"p\"},{href:\"https://www.fastcompany.com/40440952/why-this-tech-ceo-keeps-hiringhumanities-majors\"}),\"https://www.fastcompany.com/40440952/why-this-tech-ceo-keeps-hiringhumanities-majors\")),mdx(\"p\",null,'\"My employees with humanities backgrounds regularly show they\\u2019re willing to learn new skills and try new things. Think about the other roles that deal with developing and marketing tech products and services: Sales teams need to understand human relationships. Marketing teams have to understand what gets people excited and why. Internally, our HR teams need to know how to build a community and culture so the company can continue to thrive. The nuts and bolts of software development are just one small part of any successful tech company. It would actually be foolish to limit my hiring only to people with tech backgrounds.\"')),mdx(Slide,{mdxType:\"Slide\"},mdx(\"h3\",null,\"That 'Useless' Liberal Arts Degree Has Become Tech's Hottest Ticket\"),mdx(\"p\",null,\"by George Anders, Forbes, 2015, \",mdx(\"a\",i({parentName:\"p\"},{href:\"https://www.forbes.com/sites/georgeanders/2015/07/29/liberal-arts-degree-tech/?sh=74535d23745d\"}),\"https://www.forbes.com/sites/georgeanders/2015/07/29/liberal-arts-degree-tech/?sh=74535d23745d\")),mdx(\"p\",null,`\"In less than two years Slack Technologies has become one of the most glistening of tech's\nten-digit \"unicorn\" startups, boasting 1.1 million users and a private market valuation of\n$2.8 billion. If you've used Slack's team-based messaging software, you know that one of\nits catchiest innovations is Slackbot, a helpful little avatar that pops up periodically to\nprovide tips so jaunty that it seems human.\"`),mdx(\"p\",null,`\"Such creativity can't be programmed. Instead, much of it is minted by one of Slack's 180\nemployees, Anna Pickard, the 38-year-old editorial director. She earned a theater degree\nfrom Britain's Manchester Metropolitan University before discovering that she hated the\nconstant snubs of auditions that didn't work out. After winning acclaim for her blogging,\nvideogame writing and cat impersonations, she found her way into tech, where she cooks\nup zany replies to users who type in \"I love you, Slackbot.\" It's her mission, Pickard\nexplains, \"to provide users with extra bits of surprise and delight.\" The pay is good; the\nstock options, even better.\"`),mdx(\"p\",null,`\"What kind of boss hires a thwarted actress for a business-to-business software startup?\nStewart Butterfield, Slack's 42-year-old cofounder and CEO, whose estimated doubledigit\nstake in the company could be worth $300 million or more. He's the proud holder\nof an undergraduate degree in philosophy from Canada's University of Victoria and a\nmaster's degree from Cambridge in philosophy and the history of science.\"`),mdx(\"p\",null,`\"'Studying philosophy taught me two things,' says Butterfield, sitting in his office in San\nFrancisco's South of Market district, a neighborhood almost entirely dedicated to the cult\nof coding. \"I learned how to write really clearly. I learned how to follow an argument all\nthe way down, which is invaluable in running meetings. And when I studied the history\nof science, I learned about the ways that everyone believes something is true--like the old\nnotion of some kind of ether in the air propagating gravitational forces--until they\nrealized that it wasn't true.\"`)),mdx(Slide,{mdxType:\"Slide\"},mdx(\"h3\",null,\"Too Many MBAs?\"),mdx(\"p\",null,\"By Ray Williams Business.com February 28, 2017, \",mdx(\"a\",i({parentName:\"p\"},{href:\"https://www.business.com/articles/liberal-arts/\"}),\"https://www.business.com/articles/liberal-arts/\")),mdx(\"p\",null,`\"Steve Jobs made a statement that points straight to the value of the liberal arts in th 21st century. \\u201CWe\\u2019re not just a tech company, even though we invent some of the highest technology products in the industry,\\u201D he said. \\u201CIt\\u2019s the marriage of that plus the humanities or the liberal arts that distinguishes Apple.\\u201D Norman Augustine, longtime chairman and CEO of Lockheed Martin, insists that liberal arts deficiencies are putting the U.S. at a strategic disadvantage. In a 2010 American Management Association Study, less than 50 percent of the executives polled said their employees had effective communication and innovative-thinking skills, and 80 percent said colleges and universities could better prepare America\\u2019s future workforce by placing more emphasis on the humanities. \"You need some people who are holistic thinkers and have liberal arts backgrounds and some who are deep functional experts,\" Laszlo Bock, Google's senior vice president who oversees the company's hiring, told the New York Times. \"Building that balance is hard, but that's where you end up building great societies, great organizations.\"`)),mdx(Slide,{mdxType:\"Slide\"},mdx(\"h3\",null,\"The Case in Defense of the Humanities\"),mdx(\"p\",null,\"By Nian Hu, Harvard Political Review, 2017, \",mdx(\"a\",i({parentName:\"p\"},{href:\"http://harvardpolitics.com/harvard/case-defense-humanities/\"}),\"http://harvardpolitics.com/harvard/case-defense-humanities/\")),mdx(\"p\",null,`\"Studying the humanities in college can also give people skills that can be easily transferable to a variety of professional opportunities. \\u201CStudying the Classics has provided me with a rigorous training in close reading and analysis of texts\\u2014not to mention writing\\u2014that will serve me well in my professional life,\\u201D said Dobbs. \\u201CThese skills are necessary for the jobs that most college graduates are seeking.\\u201D However, the humanities also provide individuals with skills that are perhaps less obviously practical, but equally important for ambitious students who want to make a difference in the world. According to Dobbs, the humanities 'imbue those who study it in the history, literature, and philosophy that form the basis of Western culture. What could be a more practical field of study for someone aspiring to be a leader in the Western world?'\"`))))}MDXContent.isMDXComponent=!0;\n","scope":{"title":"Intro","order":1}},"frontMatter":{"title":"Intro","order":1}},"__N_SSG":true},"page":"/slides/[slug]","query":{"slug":"intro"},"buildId":"F7QDpgKdmufgmdDkZ9UMR","assetPrefix":"/pl201","isFallback":false,"dynamicIds":[3853,9834],"gsp":true,"scriptLoader":[]}</script></body></html>
